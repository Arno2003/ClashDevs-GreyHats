<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSETURE | DASHBOARD</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="../Styles/dashboard.css" />
    <link rel="stylesheet" href="../Styles/cardHover.css" />
    <link rel="stylesheet" href="../Styles/productSoldTables.css" />

</head>

<body>
    <div class="dashboardContainer">
        <!-- SIDEBAR -->
        <div class="sidebarContainer">
            <div class="sidebarTop">
                <h1 class="webTitle">ASSETURE</h1>
            </div>
            <div class="sidebarMid">
                <ul class="sidebarList sidebarList1">
                    <a>Dashboard</a>
                    <a>Products Sold</a>
                    <a>Inventory</a>
                </ul>
                <ul class="sidebarList sidebarList2">
                    <a>About Us</a>
                    <a>Contact Us</a>
                    <li class="sidebarLastLi">Documentation</a>
                </ul>
            </div>
            <div class="sidebarBottom">
                <h4 class="webTitle">User</h4>
            </div>
        </div>
        <!-- NAVBAR -->
        <div class="navbarContainer"></div>
        <!-- DASHBOARD -->
        <div class="dashboardContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Items</th>
                        <th scope="col">Date</th>
                        <th scope="col">Cost(per unit)</th>
                        <th scope="col">Total Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Shirt</td>
                        <td>05-01-2024</td>
                        <td>200</td>
                        <td>800</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>T-Shirt</td>
                        <td>15-02-2024</td>
                        <td>1000</td>
                        <td>10000</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Trousers</td>
                        <td>25-03-2024</td>
                        <td>300</td>
                        <td>9000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
